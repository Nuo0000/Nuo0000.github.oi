<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fish Puzzle - Annuo Liu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-rows: auto auto auto;
      justify-items: center;
    }
    header {
      background-color: #f0f0f0;
      width: 100%;
      text-align: center;
      padding: 20px;
    }
    .puzzle-container {
      display: flex;
      flex-wrap: wrap;
      width: 600px;
      justify-content: center;
    }
    .puzzle-container img {
      width: 200px;
      height: 133px;
      margin: 0;
    }
    .hidden {
      display: none;
    }
    footer {
      margin: 20px;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Annuo Liu - Fish Puzzle</h1>
  </header>

  <div class="puzzle-container">
    <img src="puzzle3_D.jpg" alt="Piece A">
    <img src="puzzle3_A.jpg" alt="Piece D">
    <img src="puzzle3_G.jpg" alt="Piece G">
    <img src="puzzle3_J.jpg" alt="Piece B">
    <img src="puzzle3_B.jpg" alt="Piece E">
    <img src="puzzle3_C.jpg" alt="Piece H">
    <img src="puzzle3_F.jpg" alt="Piece C">
    <img src="puzzle3_I.jpg" alt="Piece F">
    <img src="puzzle3_E.jpg" alt="Piece I">
    <img src="puzzle3_H.jpg" alt="Piece H" class="hidden">
  </div>

  <footer>
    July 10, 2025
  </footer>

</body>
</html>
