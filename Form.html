<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math test</title>
    <meta name="author" content="Annuo Liu">
    </head>
<body>
    <h1>Math test</h1>
    <!--Start of math test-->
    <form>
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" placeholder="Enter your name">
        <br><br>
        <fieldset>
            <legend>Choose your answer</legend>
            <label for="question1">1. What is 2 &plus; 2?</label><br>
            <input type="radio" name="question1" value="3">3<br>
            <input type="radio" name="question1" value="4">4<br>
            <input type="radio" name="question1" value="5">5<br>
            <input type="radio" name="question1" value="6">6<br>
        </fieldset>
        <fieldset>
            <legend>Choose your answer</legend>
            <label for="question2">2. What is 5 &minus; 3?</label><br>
            <input type="radio" name="question2" value="1">1<br>
            <input type="radio" name="question2" value="2">2<br>
            <input type="radio" name="question2" value="3">3<br>
            <input type="radio" name="question2" value="4">4<br>
        </fieldset>
        <fieldset>
            <legend>Choose your answer</legend>
            <label for="question3">3. What is 6 &times; 7?</label><br>
            <input type="radio" name="question3" value="42">42<br>
            <input type="radio" name="question3" value="48">48<br>
            <input type="radio" name="question3" value="54">54<br>
            <input type="radio" name="question3" value="60">60<br>
        </fieldset>
        <br>
        <label>Explain why 1 &plus; 1 &equals; 2</label>
        <textarea name="explanation" rows="4" cols="50" placeholder="Type your explanation here..."></textarea>
        <br>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    <!--End of math test-->
</html>
