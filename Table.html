<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="author" content="Annuo Liu">
    <title>My data table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
         <caption>My final score</caption>
        <tr>
            <th>Subject</th>
            <th>Score</th>
            <th>Rank</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>95</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>90</td>
            <td>10000</td>
        </tr>
        <tr>
            <td>English</td>
            <td>85</td>
            <td>100</td>
        </tr>
        <tr>
            <td colspan="3">Overall: A</td>
            </tr>
    </table>
            <ol>
                <li>Math has the highest score at 95</li>
                <li>Science has the second highest score at 90</li>
                <li>English has the lowest score at 85</li>
                </ol>
    </body>
</html>
