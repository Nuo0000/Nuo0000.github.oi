<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flower Color Scheme</title>
</head>
<body>
  <table style="width:100%; border-collapse: collapse; text-align: center;">
    <tr>
      <th colspan="4" style="font-size: 24px; font-family: Arial, sans-serif;">Flower</th>
    </tr>
    <tr>
      <th style="background-color: #FFC0CB; color: black;">Pink</th>
      <th style="background-color: #FFFF00; color: black;">Yellow</th>
      <th style="background-color: #00FFFF; color: black;">Cyan</th>
      <th style="background-color: #00FF00; color: black;">Green</th>
    </tr>
    <tr>
      <td>#FFC0CB</td>
      <td>#FFFF00</td>
      <td>#00FFFF</td>
      <td>#00FF00</td>
    </tr>
    <tr>
      <td>rgb(255,192,203)</td>
      <td>rgb(255,255,0)</td>
      <td>rgb(0,255,255)</td>
      <td>rgb(0,255,0)</td>
    </tr>
    <tr>
      <td>hsl(350,100%,88%)</td>
      <td>hsl(60,100%,50%)</td>
      <td>hsl(180,100%,50%)</td>
      <td>hsl(120,100%,50%)</td>
    </tr>
  </table>
</body>
</html>
